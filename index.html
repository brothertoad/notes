<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="site.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700">
  <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <title>Notes</title>
  <link href="/favicon.ico" rel="icon" type="image/x-icon" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js"></script>
  <script type="text/javascript">
    $(function() {
        let links = $(".top-link");
        links.on("click", fillText);
    });
    function fillText(e) {
        let filename = e.currentTarget.getAttribute('data-file') + '.md';
        console.log("filling text from event, file is " + filename);
        fetch(filename).then(function(response) {
            response.text().then(function(text) {
                console.log('text is ' + text);
                let converter = new showdown.Converter({noHeaderId: true});
                document.getElementById('textContainer').innerHTML = converter.makeHtml(text);
            });
        });
        return false;
    }
  </script>
</head>
<body>
  <p class="center-text">
  This page exists to serve as a way for me to keep track of various items, and will not be of use to anyone else
  except as an example of a simple, static web site.
  </p>
  <p>
      <div id="topContainer" class="flex-col-container">
        <div class="flex-col4 center-text"><a href="" class="top-link" data-file="notes">Notes</a></div>
        <div class="flex-col4 center-text"><a href="" class="top-link" data-file="tasks">Tasks</a></div>
        <div class="flex-col4 center-text"><a href="" class="top-link" data-file="purchases">Purchases</a></div>
        <div class="flex-col4 center-text"><a href="" class="top-link" data-file="hobby">Hobby</a></div>
      </div>
  </p>
  <div id="textContainer">
  </div>
</body>
</html>
