<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="site.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700">
  <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <title>Notes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    // should have this method assigned to the click event in a window.load method, or something equivalent.
    var showTextFile = function(filename) {
        console.log("Showing file name " + filename);
        return false;
    };
  </script>
</head>
<body>
  <p>
  This page exists to serve as a way for me to keep track of various items, and will not be of use to anyone else
  except as an example of a simple, static web site.
  </p>
  <div id="topContainer" class="flexColContainer">
      <!-- should add  a class to the anchors, and use that class to assign the click handlers in a
      Javascript block - also should have the file name as an attribute -->
    <div class="flexcol4 centerText"><a href="#" onclick="showTextFile('notes')">Notes</a></div>
    <div class="flexcol4 centerText"><a href="#" onclick="showTextFile('tasks')">Tasks</a></div>
    <div class="flexcol4 centerText"><a href="#" onclick="showTextFile('purchases')">Purchases</a></div>
    <div class="flexcol4 centerText"><a href="#" onclick="showTextFile('hobby')">Hobby</a></div>
  </div>
</body>
</html>
